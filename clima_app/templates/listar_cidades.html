{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Cidades Cadastradas</title>
    <link rel="stylesheet" href="{% static 'clima_app/listar_cidades.css' %}">
</head>
<body>
    <h1>Cidades Cadastradas</h1>
    <ul>
        {% for cidade in cidades %}
        <li>
            {{ cidade.nome }} - {{ cidade.pais }}
            <a href="{% url 'atualizar_cidade' cidade.id%}">Atualizar</a>
            <a href="{% url 'deletar_cidade' cidade.id%}">Deletar</a>
        </li>
        {% endfor %}
        <a href="{% url 'criar_cidade' %}">Criar</a>
        <a href="{% url 'consultar_tempo' %}">Consultar Tempo</a>
    </ul>
</body>
</html>
